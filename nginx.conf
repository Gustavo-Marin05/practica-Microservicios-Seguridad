user nginx;
worker_processes 1;

error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events { 
    worker_connections 1024; 
}

http { 
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    upstream users {
        server users:80;
    }

    upstream events {
        server events:3000;
    }

    upstream purchases {
        server purchases:5000;
    }

    upstream notifications {
        server notifications:3002;
    }

    server {
        listen 80;

        # Health check endpoint
        location /health {
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Users Service - maps to /api/*
        location /api/ {
            proxy_pass http://users/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Events Service - maps directly to /events
        location /events {
            proxy_pass http://events/events;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Purchases Service - FIXED: maps to root of purchases service
        # Purchases Service - maps to /api/purchases
        location /purchases/ {
            proxy_pass http://purchases/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Notifications Service - maps to /api/*
        location /notifications {
            proxy_pass http://notifications/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Catch-all for undefined routes
        location / {
            return 404 "Not Found\n";
            add_header Content-Type text/plain;
        }
    }
}